<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compte à Rebours</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="countdown">
      <h1>Compte à Rebours</h1>
      <div id="settings">
        <form id="countdownForm">
          <label for="startDate"
            >Entrez la date et l'heure de début (optionnel):</label
          ><br />
          <input type="datetime-local" id="startDate" name="startDate" /><br />
          <label for="endDate">Entrez la date et l'heure de fin:</label><br />
          <input type="datetime-local" id="endDate" name="endDate" />
          <button type="submit">Démarrer le compte à rebours</button>
        </form>
      </div>
      <div id="timer" style="display: none">
        <div id="timeDisplay">
          <span id="days"></span> jours <span id="hours"></span> heures
          <span id="minutes"></span> minutes <span id="seconds"></span> secondes
        </div>
        <div id="controls">
          <button id="settingsButton">Paramètres</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
